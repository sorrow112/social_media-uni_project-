<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="intro-header" class="container-fluid">
      <div class="container row">
        <span id="header-logo" class="col-lg-3 col-md-3">
          <img src="/images/logoimg.png" alt="logo" />
          <span id="Mingle">MingleZone</span>
        </span>
        <ul class="mynav col-lg-6">
          <li><a href="/">LINK1</a></li>
          <li><a href="#">LINK2</a></li>

          <li><a href="/login.html">LOGIN</a></li>
        </ul>
      </div>
    </header>
    <form class="container post-form">
      <h2>Create a post</h2>
      <hr />
      <h3>Title:</h3>
      <input
        type="text"
        class="form-control"
        style="font-size: 26px; font-weight: 700"
      />
      <h3>content:</h3>
      <div class="form-floating">
        <textarea class="form-control" id="floatingTextarea"></textarea>
      </div>
      <div>
        <h3>Attach an image</h3>
        <input
          class="form-control"
          style="font-size: 25px"
          type="file"
          id="formFile"
        />
        <button class="mt-4" type="submit">Submit</button>
      </div>
    </form>
